<html>

<head>
	<title> Table: Rowspan </title>
</head>

<body>
	
	<table border="1" align="center" width="500" cellspacing="2" cellpadding="5">
		<caption> Table with rowspan </caption>
		<tr>
			<td rowspan="2">Row 1, Cell 1</td>
			<td>Row 1, Cell 2</td>
			<td>Row 1, Cell 3</td>
		</tr>
		<tr>
			<td>Row 2, Cell 1</td>
			<td>Row 2, Cell 2</td>
		</tr>
		<tr>
			<td>Row 3, Cell 1</td>
			<td>Row 3, Cell 2</td>
			<td>Row 3, Cell 3</td>
		</tr>
	</table>
	
	
</body>


</html>
