<html>

<head>
	<title> Table: Colspan + Rowspan </title>
</head>

<body>
	
	<table border="1">
		<caption> Both colspan and rowspan in one cell. </caption>
		<tr>
			<td>Row 1, Cell 1</td>
			<td rowspan=" 2 " colspan= "2">Row 1, Cell 2</td>
			<td>Row 1, Cell 3</td>
		</tr>
		<tr>
			<td>Row 2, Cell 1</td>
			<td>Row 2, Cell 2</td>
		</tr>
		<tr>
			<td>Row 3, Cell 1</td>
			<td>Row 3, Cell 2</td>
			<td>Row 3, Cell 3</td>
			<td>Row 3, Cell 4</td>
		</tr>
	</table>
	
	
</body>


</html>
